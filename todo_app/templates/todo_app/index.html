
{% extends "base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3 class="container-fluid d-flex flex-wrap align-items-center justify-content-center justify-content-md-evenly mx-auto py-3 mb-4">All my lists</h3>
{% endif %}



    <div class="container-fluid border fw-normal shadow-sm p-2 mb-5 rounded d-flex flex-wrap align-items-center justify-content-center justify-content-md-evenly mx-auto py-3 mb-4">

        <ul>
        {% for todolist in object_list %}
        
        <li>
            <div
                role="button"
                onclick="location.href='{% url "list" todolist.id %}'">
                {{ todolist.title }}
            </div>
        </li>
        {% empty %}
        <h4>You have no lists!</h4>
        {% endfor %}
    </ul>
    
    
    </div>

   
    
    <p class="container-fluid d-flex flex-wrap align-items-center justify-content-center justify-content-md-evenly mx-auto py-3 mb-4">
        <input
            value="Add a new list"
            type="button"
            onclick="location.href='{% url "list-add" %}'"/>
    </p>




{% endblock %}
